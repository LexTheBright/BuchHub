	<div class="overlay" id="reg">
		<div class="modal">
			<form id="regis_form" method="post">
				<fieldset style="border-radius: 9px; border-color: #EC126CFF;">
					<legend id="sign_in">Sign Up</legend>
					<p><label for="LG">Никнейм</label><br>
						<input id="LG" type="text" name="login" placeholder="Введите никнейм" value="" min="3" max="12" required
							pattern="^[А-Яа-яA-Za-z0-9]{3,12}$">
					</p>
					<p><label for="EM">Почта</label><br>
						<input id="EM" type="email" name="email" placeholder="Введите почту" value="" max="40" required
							pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]{2,20}@[a-zA-Z0-9-]{2,10}(?:\.[a-zA-Z0-9-]{1,10})+$">
						<!-- pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+\.[A-Za-z]{2,4}$"> -->
						<!-- pattern="^[A-Za-z0-9@.-_]{4,35}\.[A-Za-z]{2,4}$"> -->
						<!-- pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"> -->
					</p>
					<p><label for="PW">Пароль</label><br>
						<input id="PW" type="password" name="password" placeholder="Введите пароль" value="" min="8" max="20"
							required pattern="^[А-Яа-яA-Za-z0-9]{8,20}$">
					</p>
					<p> <label for="PW2">Повторите пароль</label><br>
						<input id="PW2" type="password" name="password_2" placeholder="Повторите пароль" value="" min="8" max="20"
							required pattern="^[А-Яа-яA-Za-z0-9]{8,20}$">
					</p>
					<button class="button" type="submit" id="regBtn" name="do_signup">Зарегистрироваться</button>
					<div class="container signin">
						<p>Уже имеете аккаунт? <a id="showAuthForm" href="#">Войти</a>.</p>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	<div class="overlay" id="auth">
		<div class="modal">
			<form id="logis_form" method="post">

					<p><label for="LGE">Почта</label><br>

					</p>
					<p><label for="LGP">Пароль</label><br>
						<input id="LGP" type="password" placeholder="Введите пароль" value="" min="8" max="20" required
							pattern="^[А-Яа-яA-Za-z0-9]{8,20}$">
					</p>
					<button class="button" id="logBut" type="submit" name="do_login">Вход</button>
					<div class="container signin">
						<p>Нет аккаунта? <a id="showRegForm" href="#">Регистрация</a>.</p>
					</div>
				</fieldset>
			</form>
		</div>
